<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign In</title>
  </head>
  <body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-3xl font-bold text-center mb-6">SIGN IN</h1>
    <div class="container w-full max-w-2xl bg-white shadow-md rounded-xl p-8 border border-gray-200">
      <h2 class="text-xl font-semibold mb-1">Create an account</h2>
      <p class="text-gray-500 text-sm mb-6">Enter your email below to create your account</p>

      <div class="space-y-4">
        <input
          type="email"
          placeholder="Email"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-black focus:outline-none"
        />
        <input
          type="password"
          placeholder="Password"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-black focus:outline-none"
        />
      </div>

      <div class="text-right mt-2">
        <a href="#" class="text-sm text-gray-600 hover:underline">Forgot password?</a>
      </div>

      <div class="my-6 flex items-center gap-4">
        <span class="flex-grow h-px bg-gray-300"></span>
        <span class="text-gray-500 text-sm">Or continue with</span>
        <span class="flex-grow h-px bg-gray-300"></span>
      </div>

      <div class="grid grid-cols-2 gap-4 mb-6">
        <button
          class="border rounded-lg py-2 flex items-center justify-center gap-2 hover:bg-gray-50"
        >
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5" />
        </button>
        <button
          class="border rounded-lg py-2 flex items-center justify-center gap-2 hover:bg-gray-50"
        >
          <img src="https://files.svgcdn.io/streamline-color/meta.svg" class="w-5" />
        </button>
      </div>

      <button
        class="w-full bg-[#DACDB9] text-gray-700 font-semibold py-3 rounded-lg hover:bg-[#e9decf] transition"
      >
        Log in
      </button>
    </div>
  </body>
</html>
